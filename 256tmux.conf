# Make it similar to screen, use c-a for prefix
set -g prefix C-a

bind    C-a last-window
bind    Tab last-pane
bind    a send-prefix
bind    A command-prompt "rename-window %%"
bind    l next-layout
bind    m setw monitor-activity on
bind    M setw monitor-activity off

bind    d detach-client
unbind  C-d
bind    C-d detach-client

unbind  C-x
bind    C-x lock-server
unbind  X

bind h resize-pane -L 1
bind j resize-pane -D 1
bind k resize-pane -U 1
bind l resize-pane -R 1

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind    C-r source ~/.tmux.conf
bind    C-c new-window

## Server Defaults
set -g base-index 1
set -g mode-keys vi
set -g default-terminal "screen-256color"
setw -g alternate-screen on
setw -g utf8 on

## Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#W on #H'

## Status Bar Defaults
set -g status-utf8 on
set -g status-attr none
set -g status-bg colour234
set -g status-fg colour32
set -g status-interval 1

## Left Status Bar
set -g status-left '#[fg=colour160][#[default]%H:%M#[fg=colour160]]'

setw -g window-status-bg colour234
setw -g window-status-fg colour242
setw -g window-status-format "#I #W#[fg=colour130]#F"

## Bells color the status to black on red
setw -g window-status-bell-bg colour160
setw -g window-status-bell-fg colour234

## Highlighting the active window in status bar
setw -g window-status-current-bg black
setw -g window-status-current-fg colour76
setw -g window-status-current-format "[#[fg=colour32]#I #W#[default]]"

## Colors for the command line
set -g message-bg colour235
set -g message-fg colour254

## Colors for the window selection thing
set -g mode-bg colour235
set -g mode-fg colour254

## Right Status Bar
set -g status-right '#[fg=colour227]#(uptime | cut -d ":" -f4 | sed -e 's/,//g')#[default] #H'
if-shell 'test -f /proc/loadavg' "set -g status-right '#[fg=colour227]#(cut -d \" \" -f 1-3 /proc/loadavg)#[default] #H'"

set -g history-limit 100000

set -g status-right-length 64

set -g update-environment "SSH_AUTH_SOCK SSH_CLIENT SSH_CONNECTION SSH_TTY"
