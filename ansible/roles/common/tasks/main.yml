---
- name: Install non-x packages
  apt:
    name:
    - build-essential
    - cmake
    - ctags
    - curl
    - fontconfig
    - git
    - net-tools
    - python-dev
    - python-pip
    - python-virtualenv
    - python3-dev
    - python3-pip
    - python3-venv
    - ruby-dev
    - shellcheck
    - tmux
    - vim-nox
    - zsh
    update_cache: yes
    state: present
- name: ensure jkaufman exists
  user: # need to accomodate osx someday
    name: jkaufman
    comment: "Jake Kaufman"
    shell: /usr/bin/zsh
    groups: sudo
    append: yes
- name: Install X11 packages
  apt:
    name:
    - gnome-tweak-tool
    - kitty
    - xclip
    update_cache: yes
    state: present
