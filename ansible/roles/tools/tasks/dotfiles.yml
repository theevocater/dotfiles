- name: Symlink HOME dotfiles
  file:
    src: "{{ ansible_env.HOME }}/.dotfiles/rc.d/{{ item }}"
    dest: "{{ ansible_env.HOME }}/.{{ item }}"
    state: link
  loop:
    - bash_logout
    - bash_profile
    - bashrc
    - gitconfig
    - gitconfig-theevocater
    - inputrc
    - tmux.conf
    - vim
    - vimrc
    - cvsignore
    - zshrc
- name: Ensure .config exists
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/"
    state: directory
    mode: '0755'
- name: Symlink kitty dotfiles
  file:
    src: "{{ ansible_env.HOME }}/.dotfiles/rc.d/kitty"
    dest: "{{ ansible_env.HOME }}/.config/kitty"
    state: link
