---
- name: Ensure .fonts exists
  file:
    path: "{{ ansible_env.HOME }}/.fonts"
    state: directory
- name: Download hasklig
  vars:
    hasklig_version: 1.1
  get_url:
    url: "https://github.com/i-tu/Hasklig/releases/download/{{ hasklig_version }}/Hasklig-{{ hasklig_version }}.zip"
    dest: "{{ tmp_dir }}/hasklig.zip"
    checksum: sha256:98eccec22bc0ae3838a099a911230f62197e681b6a6c30e5149c52f5fc6a95c3
- name: Extract hasklig to fonts
  unarchive:
    src: /tmp/hasklig.zip
    dest: "{{ ansible_env.HOME }}/.fonts"
  notify: update fonts
