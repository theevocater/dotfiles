- name: Install golang
  import_tasks: go.yml
  # OSX uses brew
  when: ansible_system == "Linux"
  tags:
    - go
- name: Install pyenv
  import_tasks: pyenv.yml
  # OSX uses brew
  when: ansible_system == "Linux"
  tags:
    - pyenv
- name: Install rust
  import_tasks: rust.yml
  tags:
    - rust
- name: Run python tasks
  import_tasks: python.yml
  tags:
    - python
- name: Run node tasks
  import_tasks: node.yml
  tags:
    - node
