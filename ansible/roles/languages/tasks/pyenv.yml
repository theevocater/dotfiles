- name: Ensure {{ tmp_dir }}
  file:
    path: "{{ tmp_dir }}"
    state: directory
    mode: '0755'
- name: Download pyenv
  get_url:
    url: https://pyenv.run
    dest: "{{ tmp_dir }}/pyenv-run"
    mode: '0755'
  register: download
- name: Run pyenv-run
  command:
    cmd: "{{ download.dest }}"
    creates: "{{ ansible_env.HOME }}/.pyenv"
